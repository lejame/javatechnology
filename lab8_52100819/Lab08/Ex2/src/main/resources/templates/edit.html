<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Bootstrap CRUD Data Table for Database with Modal Form</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="style.css">
	<script src="main.js"></script>
</head>
<body>
<h2>Edit Employee</h2>
<form th:action="@{'/employees/edit/' + ${employee.id}}" method="post">
	<div>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" th:value="${employee.name}" required>
	</div>
	<div>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" th:value="${employee.email}" required>
	</div>
	<div>
		<label for="address">Address:</label>
		<textarea id="address" name="address" th:text="${employee.address}" required></textarea>
	</div>
	<div>
		<label for="phone">Phone:</label>
		<input type="text" id="phone" name="phone" th:value="${employee.phone}" required>
	</div>
	<button type="submit">Save Changes</button>
</form>
</body>
</html>
